<html>

<head>

</head>

<body>
    <script>
        var Loop = function (i) {

            console.log("\n\nPromise " + i + " Requested"); //
            return new Promise(resolve => { //returns when promise is fulfilled
                setTimeout(function () {
                    resolve("\n\nPromise " + i + " Returned");
                    console.log("\n\nPromise " + i + " Executing");
                }, 5000);
            });
        };

        var as_fn = async function () {
            console.log("async function called ");
            for (i = 1; i <= 10; i++) {  // starts loop for sending 10 promises
                const Promise = await Loop(i); // makes control wait till each promise is executed 
                console.log("\n\n Waits for 5 seconds till Promise " + i + " Executed");
                console.log(Promise);
            }
        }
        as_fn(); // async function is called
    </script>
</body>

</html>
